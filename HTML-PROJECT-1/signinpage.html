<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signinpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="Home.HTML">Ahmed Ismail</a></div>
            <ul>
                <li><a href="Home.HTML">Home</a></li>
                <li><a href="contactpage.html">Contact</a></li>
                <li><a href="#">About</a></li>        
            </ul>
        </div>
    </nav>
    <br>
    <div class="body">
        <div class="loginbox">
            <form>
                <h1>Login</h1>

                <div class="inputboxes">
                    <input type="email" placeholder="Type in your email." required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="inputboxes">
                    <input type="password" placeholder="Type in your password." required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me.</label>
                    <a href="#">Forgot password?</a>
                </div>  
                
                <button type="submit" class="login-button">
                    Login
                </button>

                <div class="register">
                    <p>Dont have an account? <a href="#">Register here.</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
